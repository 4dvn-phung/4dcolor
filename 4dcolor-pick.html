<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>4D Color Pick</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./main.css">
      <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>     
    </head>
    <body>
      <div class="wrap">
        <div class="half">
          <div id="picker"></div>
          <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyttn_NB5t2OdOCBX9b3FB394nDwhbkddC_aRbq6ZKWgRkHtokq8jFzsTEkI9Lskhb5/exec" data-email="phungnc@4digit.com">
            <div>
              <input id="colorInput" name="colorInput" type="hidden">
              <button>この色に決定</button>
            </div>
            <div style="display:none" class="thankyou_message">
              <h2><em>Thanks</em></h2>
            </div>
          </form>
        </div>
        <div class="half" id="simulation">
          <h1>FOURDIGIT</h1>
          <p>Design&Tech <br> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque sed porttitor leo, sit amet bibendum enim. Duis efficitur dui vitae tincidunt rutrum. </p>
        </div>
      </div>
      <script>
        var colorPicker = new iro.ColorPicker('#picker', {
          layout: [
              { 
                component: iro.ui.Wheel,
              }
            ]
        });
        var colorPick = document.getElementById("colorInput");
        var colorSimulation = document.getElementById("simulation");
        colorPicker.on(["color:init", "color:change"], function(color){
          colorPick.value = color.rgbString;
          colorSimulation.style.color = color.rgbString;
        });
      </script>
      <!-- Submit the Form to Google Using "AJAX" -->
      <script data-cfasync="false" type="text/javascript" src="./form-submission-handler.js"></script>
    </body>
</html>
