<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>4D Color Pick</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script type="text/javascript" src="./assets/js/color-picker.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="wrapper-description">
      <p class="description">
        Please pick the color of <br />FOURDIGIT that you feel. <br />Donâ€™t
        think, just feel!
      </p>
    </div>
    <div id="simulation" class="container">
      <div class="wrapper-inner">
        <div class="inner">
          <div class="wrapper-picker">
            <canvas id="color-picker" width=280 height=280></canvas>
            <div class="message">
              <h2 class="message-text">Thank you!</h2>
            </div>
          </div>
          <form class="gform" method="POST"
            action="https://script.google.com/macros/s/AKfycbyttn_NB5t2OdOCBX9b3FB394nDwhbkddC_aRbq6ZKWgRkHtokq8jFzsTEkI9Lskhb5/exec"
            data-email="phungnc@4digit.com">
            <input id="colorInput" name="colorInput" type="hidden" />
            <input id="colorCoordinate" name="colorCoordinate" type="hidden" />
            <div id="fSubmitConfirm" class="wrapper-button">
              <button id="submitConfirm" type="button">
                Submit
              </button>
            </div>
            <div id="fConfirm" class="wrapper-button">
              <button id="fButtonCancel" type="button">Cancel</button>
              <button type="submit">OK</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const picker = new Picker(document.getElementById('color-picker'));
    picker.draw();

    const colorPick = document.getElementById("colorInput");
    const colorCoordinate = document.getElementById("colorCoordinate");
    const colorSimulation = document.getElementById("simulation");
    // colorSimulation.style.backgroundColor = '#00486e';

    picker.onChange(function (colorData) {
      console.log(colorData.color);
      colorPick.value = colorData.color;
      colorCoordinate.value = colorData.coordinate;
      colorSimulation.style.backgroundColor = colorData.color;
    })
  </script>
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="./assets/js/form-submission-handler.js"></script>
</body>

</html>
