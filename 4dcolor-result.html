<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>4D Color Pick Result</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script type="text/javascript" src="./assets/js/color-picker.js"></script>
</head>

<body>
  <div class="wrap">
    <h1 class="page-heading">4D è‰²</h1>
    <div id="simulation" class="container">
      <div class="wrapper-inner">
        <div class="inner">
          <div class="wrapper-picker">
            <canvas id="picker_result" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let url =
      "https://api.sheety.co/01b1097974ec5591a4e7ffc77490e676/4DColorVoteResult/responses";
    fetch(url)
      .then((response) => response.json())
      .then((json) => {
        // Do something with the data
        const cls = json.responses.filter(color => color.colorCoordinate).map(color => String(color.colorCoordinate).split(","));
        const picker = new Picker(document.getElementById('picker_result'), {
          colors: cls
        });
        picker.draw();
      });
  </script>
</body>

</html>
